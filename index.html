<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Validar</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h1 style="margin: 15px 0">Cadastro de pessoa</h1>

                        <div class="form-grup">
                            <label>Nome:</label>
                            <input class="form-control" type="text" name="nome" id="nome" minlength="4" maxlength="24" placeholder="Digite seu nome...">
                        </div>
    
                        <div class="form-grup">
                            <label >Email:</label>
                            <input class="form-control" type="email" name="email" id="email" minlength="6" maxlength="24" placeholder="Digite seu e-mail...">
                        </div>
    
                        <div class="form-grup">
                            <label >CPF:</label>
                            <input class="form-control" type="text" name="nome" id="cpf" minlength="11" maxlength="11" placeholder="Digite seu cpf (ex: 00000000000)...">
                        </div>
    
                        <div class="form-grup">
                            <label>Celular:</label>
                            <input class="form-control" type="text" name="nome" id="celular" minlength="11" maxlength="11" placeholder="Digite o nÃºmero do seu telefone (ex: 00000000000)...">
                        </div>
                        <button onclick="salvar()" style="margin: 15px 0;" type="button" class="btn btn-primary">Salvar</button>
                        
                        <ul class="list-group" >
                            <li class="list-group-item" style="border-color: blue;">
                                <div  id="verificado"></div>
                            </li>
                          </ul>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <script src="js/validacao.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/cdn.jsdelivr.net_npm_@popperjs_core@2.11.8_dist_umd_popper.min.js"></script>
</body>
</html>
